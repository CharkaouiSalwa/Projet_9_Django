{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Créer une critique</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <h1 class="page-title">Créer une critique (pas en réponse à un ticket)</h1>
    <div class="container" style="height: 100px">
  <h2 class="form-title">LITReview</h2>
  <div class="links">
    <a href="{% url 'flux' %}">Flux</a>
    <a href="{% url 'post' %}">Posts</a>
    <a href="{% url 'search' %}">Abonnements</a>
    <a href="{% url 'logout' %}">Se déconnecter</a>
  </div>
</div>
    <div class="ticket">
        <fieldset>
            <legend>Livre / Article</legend>
        <h3>Livre / Article</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ ticket_form.as_p }}
        </fieldset>

        <fieldset>
            <legend>Critique</legend>
    {{ review_form.as_p }}
    <button class="my-button"  type="submit">Envoyer</button>

        </fieldset>
</form>
    </div>
</body>
</html>
