{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Authentification</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <h1 class="page-title">Page d'accueil</h1>
    <div class="container">
        <h2 class="form-title">LITReview</h2>
        </div>
        <div class="content-wrapper">
            <div class="page-content">
                <form class="login-form" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <h3>Connectez-vous:</h3>
                    <label>
                        <input type="text" name="username" placeholder="Nom d'utilisateur">
                    </label>
                    <br>
                    <label>
                        <input type="password" name="password" placeholder="Mot de passe">
                    </label><br>
                    <button class="my-button" type="submit">Se connecter</button>
                </form>
            </div>
            <div class="second-content">
                <h3>Inscrivez-vous maintenant</h3>
                <button class="my-button" type="button"  onclick="window.location.href='{% url 'register' %}'">S'inscrire</button>
        </div>
    </div>
</body>

</html>
